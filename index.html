<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Equations</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            margin: 40px;
            font-size: 20px;
        }
        .equation {
            text-align: left;
            margin-left: 50px;
        }
        .indent {
            display: inline-block;
            text-indent: 50px;
        }
    </style>
</head>
<body>
    <div class="equation">
        (<i>a</i> + <i>b</i> + <i>c</i>)<sup>3</sup> = <i>a</i><sup>3</sup> + <i>b</i><sup>3</sup> + <i>c</i><sup>3</sup> + 6<i>a</i><i>b</i><i>c</i><br>
        <span class="indent">+ 3(<i>a</i><sup>2</sup><i>b</i> + <i>a</i><i>b</i><sup>2</sup> + <i>b</i><sup>2</sup><i>c</i> + <i>b</i><i>c</i><sup>2</sup> + <i>c</i><sup>2</sup><i>a</i> + <i>c</i><i>a</i><sup>2</sup>)</span>
    </div>
    <div class="equation">
        (<i>a</i><sub>1</sub> + <i>a</i><sub>2</sub> + ... + <i>a</i><sub><i>n</i></sub>)<sup>2</sup> =<br>
        <span class="indent">= <i>a</i><sub>1</sub><sup>2</sup> + <i>a</i><sub>2</sub><sup>2</sup> + ... <i>a</i><sub><i>n</i></sub><sup>2</sup> + 2(<i>a</i><sub>1</sub><i>a</i><sub>2</sub> + <i>a</i><sub>1</sub><i>a</i><sub>3</sub> + ... <i>a</i><sub><i>n</i>-1</sub><i>a</i><sub><i>n</i></sub>)</span>
    </div>
</body>
</html>
